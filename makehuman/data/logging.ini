[loggers]
keys=root

[handlers]
keys=stdout,splash,app,file

[formatters]
keys=

[handler_stdout]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)

[handler_splash]
class=log.SplashLogHandler
level=DEBUG
args=()

[handler_app]
class=log.ApplicationLogHandler
level=DEBUG
args=()

[handler_file]
class=FileHandler
level=DEBUG
args=(os.path.expanduser('~/makehuman/makehuman.log'),'w')

[logger_root]
level=DEBUG
handlers=stdout,splash,app,file
