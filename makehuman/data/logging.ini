[loggers]
keys=root

[handlers]
keys=stdout,splash,app,status,file

[formatters]
keys=

[handler_stdout]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)

[handler_splash]
class=log.SplashLogHandler
level=INFO
args=()

[handler_app]
class=log.ApplicationLogHandler
level=DEBUG
args=()

[handler_file]
class=FileHandler
level=DEBUG
args=(os.path.join('%(mhUserDir)s', 'makehuman.log'),'w')

[handler_status]
class=log.StatusLogHandler
level=NOTICE
args=()

[logger_root]
level=DEBUG
handlers=stdout,splash,app,status,file
